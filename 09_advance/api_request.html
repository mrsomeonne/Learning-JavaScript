<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body style="background-color: #212121; color: aliceblue;">
0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers    and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
</body>
<script>
  const requestUrl = "https://api.github.com/users/mrsomeonne"
  const xhr = new XMLHttpRequest();
  console.log(xhr.readyState);
  // xhr.open(method, string)
  xhr.open('GET', requestUrl)

  xhr.onreadystatechange = function(){
    console.log(xhr.readyState);
    if(xhr.readyState === 4){
      const data = this.responseText
      // console.log(this.responseText);
      console.log(data.followers);// output -> undefined
      //because data is in string format and not object
      // you need to convert the data types

      const dataObj = JSON.parse(data) // (this.responseText)
      console.log(dataObj.public_repos); // output -> 8
      
      
    }
  }

  // console.log("HERE");
  console.log(xhr.readyState);
  
  xhr.send()
  
</script>
</html>
